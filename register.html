<!DOCTYPE html>
<html>
<head>
    <title>EZ Rentals - Car Rental Management System</title>
    <!-- Include CSS and JavaScript files -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header and Navigation Bar -->
    <header>
        <!-- Header content -->
    </header>
    <nav>
        <!-- Navigation bar content -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cars.html">View Cars</a></li>
            <li><a href="search.html">Search Cars</a></li>
            <li><a href="book.html">Book a Car</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Register</h1>
        <!-- Registration form -->
        <form onsubmit="register(event)">
            <input type="text" id="username" placeholder="Username">
			<p></p>
            <input type="password" id="password" placeholder="Password">
			<p></p>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
			<p></p>
            <button type="submit">Register</button>
        </form>
        <p id="registrationError"></p>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <!-- JavaScript code to handle registration -->
    <script>
        function register(event) {
            event.preventDefault();

            // Retrieve registration details
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password matching
            if (password !== confirmPassword) {
                const registrationError = document.getElementById('registrationError');
                registrationError.textContent = 'Passwords do not match. Please try again.';
                return;
            }

            // Perform registration using AJAX request
            fetch('api/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the registration response
                if (data.success) {
                    // Redirect to login page or desired page
                } else {
                    const registrationError = document.getElementById('registrationError');
                    registrationError.textContent = 'Registration failed. Please try again.';
                }
            })
            .catch(error => console.error(error));
        }
    </script>
</body>
</html>
