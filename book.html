    <!-- Main Content -->
    <div class="container">
        <h1>Book a Car</h1>
        <!-- Booking form -->
        <form onsubmit="bookCar(event)">
            <input type="text" id="customerId" placeholder="Customer ID">
			<p></p>
            <input type="text" id="carId" placeholder="Car ID">
           <p></p>
		   <input type="text" id="bookingPeriod" placeholder="Booking Period">
		   <p></p>
            <button type="submit">Book</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <!-- JavaScript code to handle car booking -->
    <script>
        function bookCar(event) {
            event.preventDefault();

            // Retrieve booking details
            const customerId = document.getElementById('customerId').value;
            const carId = document.getElementById('carId').value;
            const bookingPeriod = document.getElementById('bookingPeriod').value;

            // Perform booking using AJAX request
            fetch('api/bookCar.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    customerId: customerId,
                    carId: carId,
                    bookingPeriod: bookingPeriod
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the booking response
                // Display success or error message to the user
            })
            .catch(error => console.error(error));
        }
    </script>

</body>
